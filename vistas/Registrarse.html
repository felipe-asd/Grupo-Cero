<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrarse</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link type="text/css" rel="stylesheet" href="../css/registrarse.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="../css/Estilos.css">

  <style>
    html,
    body {
      padding: 0;
      margin: 0;
      height: 100%;
    }

    footer {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
    }
  </style>

</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="nadvar">
    </nav>
  </nav>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>

  <div class="modal-dialog text-center">
    <div class="col-sm-10 main-section">
      <div class="modal-content">

        <div class="col-12 user-img">
          <img src="../Imagenes/recursos/Painter_icon.png" />
        </div>
        <form class="col-12">
          <div class="texto">Ingresa tu Email</div>
          <div class="form-group" id="email-group">
            <input type="text" class="form-control" placeholder="Email" />
          </div>

          <div class="texto">Ingresa un nombre de usuario</div>
          <div class="form-group" id="user-group">
            <input type="text" class="form-control" placeholder="Usuario" />
          </div>

          <div class="texto">Ingresa una contrasena</div>
          <div class="form-group" id="contraseña-group">
            <input type="password" class="form-control" placeholder="Contraseña" />
          </div>

          <button type="button" class="btn btn-primary">Registrarse </button>
        </form>

      </div>

    </div>

  </div>
  <footer style="position: absolute;">
    <div class="futer">
      <br>
      <div id="futer">
        cargando temperatura ...
      </div>
      <br>
    </div>
  </footer>

  <script src="../js/nadvar2.js"></script>
  <script src="../js/geolocalizacion.js"></script>
</body>

</html>
